<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Preprocesamiento de datos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <header>
        <h1>Preprocesador de Texto</h1>
    </header>
    <form id="search-form" action="/preprocessing" method="get">
        <label for="txt">Ingresa tu texto</label><br>
        <textarea id="inputText" name="inputText" rows="4" cols="50">este es un texto de prueba</textarea><br>
        <select name="operation">
            <option value="language_detection">Detectar lenguaje</option>
            <option value="remove_stopwords">Eliminar Stopwords</option>
            <option value="lemmatization">Lematizaci√≥n</option>
            <option value="preprocess">Preprocesar texto</option>
        </select>
        <br><br>
        <button type="submit" id="btn-procesar">Realizar</button>
    </form>
    <main>
        <div id="resultados_pre">
            <h2>Resultados del Preprocesamiento:</h2>
        </div>
    </main>
    <script src="/static/js/jsonOutput.js"></script>
</body>
